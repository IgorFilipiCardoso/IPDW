<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estrutura básica de uma página HTML</title>
        <link rel="stylesheet" type="text/css" href="style_page.css">
    </head>

    <body>
        <section>
            <p>Exemplo de código em HTML feito por Igor</p>
            <ol type="1">

                <li> 
                    &lt;html <span class="negrito">lang</span> = “pt-BR”&gt;
                    <ol type="a">
                        <li>&lt;head &gt;
                            <ol type="i">
                                <li>&lt;meta <span class="negrito">charset</span> = “UTF-8”&gt;</li>
                                <li>&lt;title&gt;&lt;/title&gt;</li>
                            </ol>
                        </li>
                        <li>&lt;/head&gt;</li>
                        <li>&lt;body&gt;
                            <ol type="i">
                                <li>&lt;p&gt;</li>
                                <li>&lt;/p&gt;</li>
                            </ol>
                        </li>
                        <li>&lt;/body&gt;</li>
                    </ol>
                </li>
                <li>&lt;/html&gt;</li>
            </ol>
        </section>
    </body>

</html>
